<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Cars</h1>
    <a href="http://localhost:8080/cars/">cars</a>

    <h1>Add a car</h1>

    <form action="http://localhost:8080/cars/" method="post">
        <input type="text" name="mark" id="mark">
        <input type="text" name="model" id="model">
        <input type="text" name="type" id="type">
        <input type="number" name="seats" id="seats">
        <input type="number" name="price" id="price">
        <input type="submit" value="submit">
    </form>

    <h1>Delete a car</h1>

    Car ID: <input type="number", id=myText value="testi">
    <button onclick="myFunction()">Delete</button>
    <script>
        function myFunction() {
            var car_id = document.getElementById("myText").value;
            $.ajax({
                url:'http://localhost:8080/cars/' + car_id,
                type: 'DELETE',
                success: function(response){
                    alert("succesfully deleted car id: " + car_id);
                }
            })
        }
    </script>
</body>
</html>
